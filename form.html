<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
    <h1> Product Review Form </h1> 
    </header>
    <main>
        <form method="get"action="review.html">

            <div>
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Pick a Product</option>
                </select>
            </div>
        
            
            <label for="overallRating" Overall Rating:></label>
            <div id="overallRating">
                <input type="radio" id="rating1" name="overallRating" value="1" required>
                <label for="rating1">&#9733;</label>

                <input type="radio" id="rating2" name="overallRating" value="2" required>
                <label for="rating2">&#9733;</label>

                <input type="radio" id="rating3" name="overallRating" value="3" required>
                <label for="rating3">&#9733;</label>

                <input type="radio" id="rating4" name="overallRating" value="4" required>
                <label for="rating4">&#9733;</label>

                <input type="radio" id="rating5" name="overallRating" value="5" required>
                <label for="rating5">&#9733;</label>
            </div>

            <div>
            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>
            </div>

            <div id="features-container">
                <label>Useful Features:</label>
                <input type="checkbox"id="feature1" name="usefulFeatures" vaule="Feature 1">
                <label for="feature1">Feature 1</label><br>

                <input type="checkbox"id="feature2" name="usefulFeatures" vaule="Feature 2">
                <label for="feature2">Feature 2</label><br>

                <input type="checkbox"id="feature3" name="usefulFeatures" vaule="Feature 3">
                <label for="feature3">Feature 3</label><br>

                <input type="checkbox"id="feature4" name="usefulFeatures" vaule="Feature 4">
                <label for="feature4">Feature 4</label><br>

                <input type="checkbox"id="feature5" name="usefulFeatures" vaule="Feature 5">
                <label for="feature5">Feature 5</label><br>
            </div>

            <div>
                <label for="writtenReview">Written Review:</label>
                <textarea id="writtenReview" name="writtenReview" rows="4" cols="50"></textarea>
            </div>

            <div>
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName">
            </div>

            <button type="submit">Submit Review</button>
        </form>
    </main>

    <footer>
        <p>
         &copy; <span id="currentYear"></span> Lisa Oluchi, South Africa
        </p>
        <p id="lastModified"></p>
    </footer>
    
</body>
</html>
